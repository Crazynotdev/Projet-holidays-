<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envoyer un message anonyme</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <h2>📩 Envoie un message à <span id="username">???</span></h2>
    <form id="messageForm">
      <textarea id="messageInput" placeholder="Écris ton message ici..." required></textarea>
      <button type="submit">🚀 Envoyer anonymement</button>
    </form>
    <p id="status" style="margin-top: 1rem;"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('u');
    const usernameSpan = document.getElementById('username');
    const status = document.getElementById('status');

    if (!user) {
      usernameSpan.textContent = "inconnu 😢";
      document.getElementById("messageForm").style.display = "none";
    } else {
      usernameSpan.textContent = user;
    }

    document.getElementById("messageForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const message = document.getElementById("messageInput").value.trim();
      if (!message) return;

      status.textContent = "⏳ Envoi en cours...";

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            to: user,
            message: message
          })
        });

        const data = await res.json();

        if (res.ok) {
          window.location.href = "success.html";
        } else {
          status.textContent = "❌ Erreur : " + (data.error || "impossible d’envoyer");
        }
      } catch (err) {
        status.textContent = "❌ Erreur réseau. Réessaie.";
      }
    });
  </script>
</body>
</html>
