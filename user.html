<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WAZ MOI - Re√ßois des messages</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; margin: 0; padding: 20px; }
    textarea { width: 100%; height: 100px; padding: 10px; font-size: 16px; border-radius: 5px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #00FFAB; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    ul { list-style: none; padding: 0; }
    li { background: #222; margin: 5px 0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>‚úâÔ∏è Envoie un message √† <span id="pseudo"></span></h1>

  <form id="messageForm">
    <textarea id="messageInput" placeholder="√âcris ton message ici..." required></textarea>
    <button type="submit">Envoyer anonymement</button>
  </form>

  <p id="confirmation"></p>

  <h2>üì• Messages re√ßus :</h2>
  <ul id="messageList"></ul>

  <script>
    const username = window.location.pathname.split("/u/")[1];
    document.getElementById("pseudo").textContent = username;

    const form = document.getElementById("messageForm");
    const input = document.getElementById("messageInput");
    const confirm = document.getElementById("confirmation");
    const list = document.getElementById("messageList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      const res = await fetch("http://muzansigma.totsuka.web.id:2024/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, message }),
      });

      const data = await res.json();
      if (data.success) {
        confirm.textContent = "‚úÖ Message envoy√© !";
        input.value = "";
        fetchMessages();
      } else {
        confirm.textContent = "‚ùå Erreur lors de l'envoi.";
      }
    });

    async function fetchMessages() {
      const res = await fetch(`http://muzansigma.totsuka.web.id:2024/get?username=${username}`);
      const data = await res.json();
      list.innerHTML = "";
      data.messages.forEach(m => {
        const li = document.createElement("li");
        li.textContent = m.message;
        list.appendChild(li);
      });
    }

    fetchMessages();
    setInterval(fetchMessages, 30000);
  </script>
</body>
</html>
