<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WAZ MOI - Re√ßois des messages</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00FFAB, #3DD9D6);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 1.5s ease-in-out infinite alternate;
      text-align: center;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffab;
      }
      to {
        text-shadow: 0 0 20px #00ffab, 0 0 30px #3dd9d6;
      }
    }

    #messageForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: white;
      resize: none;
      transition: background 0.3s ease;
    }

    textarea:focus {
      background: #333;
      outline: none;
    }

    button {
      background: linear-gradient(to right, #00FFAB, #3DD9D6);
      border: none;
      padding: 12px;
      font-size: 16px;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #confirmation {
      margin-top: 15px;
      font-weight: bold;
      color: #00FFAB;
      text-align: center;
    }

    #messageList {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 15px;
      position: relative;
      animation: fadeIn 0.6s ease;
    }

    .bubble::after {
      content: "üí¨";
      position: absolute;
      right: 15px;
      top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji-reactions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      justify-content: start;
      font-size: 18px;
    }

    .emoji-reactions span {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-reactions span:hover {
      transform: scale(1.3);
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>üíå Envoie un message √† <span id="pseudo">...</span></h1>

  <form id="messageForm">
    <textarea id="messageInput" placeholder="√âcris un message sinc√®re, dr√¥le ou myst√©rieux... üòè" required></textarea>
    <button type="submit">Envoyer anonymement üöÄ</button>
  </form>

  <p id="confirmation"></p>

  <section id="messageList"></section>

  <footer>‚ú® WAZ MOI | Fait avec ‚ù§Ô∏è au Gabon</footer>

  <script>
    const username = window.location.pathname.split("/u/")[1];
    document.getElementById("pseudo").textContent = username;

    const form = document.getElementById("messageForm");
    const input = document.getElementById("messageInput");
    const confirm = document.getElementById("confirmation");
    const list = document.getElementById("messageList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      const res = await fetch("http://muzansigma.totsuka.web.id:2024/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, message }),
      });

      const data = await res.json();
      if (data.success) {
        confirm.textContent = "‚úÖ Message envoy√© !";
        input.value = "";
        fetchMessages();
      } else {
        confirm.textContent = "‚ùå Erreur lors de l'envoi.";
      }
    });

    async function fetchMessages() {
      const res = await fetch(`http://muzansigma.totsuka.web.id:2024/get?username=${username}`);
      const data = await res.json();
      list.innerHTML = "";
      data.messages.forEach(m => {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = `
          ${m.message}
          <div class="emoji-reactions">
            <span>üòÇ</span><span>üî•</span><span>üò≥</span><span>‚ù§Ô∏è</span><span>üëç</span>
          </div>
        `;
        list.appendChild(bubble);
      });
    }

    fetchMessages();
    setInterval(fetchMessages, 30000);
  </script>
</body>
</html>
