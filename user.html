<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #00FFAB 0%, #1f1f1f 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    /* --- Bulles anim√©es --- */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    .bubble:nth-child(2) {
      left: 20%;
      width: 25px;
      height: 25px;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      left: 40%;
      animation-delay: 4s;
    }

    .bubble:nth-child(4) {
      left: 60%;
      width: 30px;
      height: 30px;
      animation-delay: 1s;
    }

    .bubble:nth-child(5) {
      left: 80%;
      animation-delay: 3s;
    }

    .bubble:nth-child(6) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 5s;
    }

    @keyframes rise {
      0% {
        bottom: -100px;
        opacity: 0;
        transform: translateX(0) scale(1);
      }
      50% {
        opacity: 0.3;
        transform: translateX(20px) scale(1.1);
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(-10px) scale(1);
      }
    }

    .logo-container {
      position: relative;
      display: inline-block;
      animation: pulse 2s infinite;
      margin-bottom: 40px;
      z-index: 2;
    }

    .logo-eyes {
      position: absolute;
      top: 15px;
      right: -20px;
      display: flex;
      gap: 8px;
      animation: blink 3s infinite;
    }

    .eye {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes blink {
      0%, 95%, 100% { transform: scaleY(1); }
      96%, 97%, 98% { transform: scaleY(0.1); }
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ffffff, #00FFAB);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 30px;
      z-index: 2;
    }

    input {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
      width: 250px;
      max-width: 90%;
      z-index: 2;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #00FFAB, #3DD9D6);
      color: black;
      cursor: pointer;
      transition: transform 0.3s;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.6;
      z-index: 2;
    }

    .glow {
      text-shadow: 0 0 15px #00ffab, 0 0 30px #3dd9d6;
    }
  </style>
</head>
<body>
  <!-- Bulles anim√©es -->
